<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 함수 : 특정 기능들을 묶어서 호출할 수 있도록 하는 기능
        // - 반복되는 코드를 묶어 재사용할 수 있다.



        // 반복되는 코드를 발견할 시, 함수를 선언해줄 것

        // 1. 함수의 선언
        // function 함수이름(){}
        // () : 매개변수, 함수의 재료
        // {} : 로직, 누군가가 이 함수를 호출했을 때 실행시켜줄 로직

        // 2. 함수의 호출
        // - 함수이름()
        function MakeJuice() {
            console.log('=======================')
            console.log('주스 제조 시작!')
            console.log('오렌지를 착즙한다 🍊')
            console.log('오렌지 주스 완성!')
            console.log('=======================')

        }
        function MakeAnyJuice(aa) {
            console.log('=======================')
            console.log(`${aa} 주스 제조 시작!`)
            console.log(`${aa}을(를) 착즙한다 🍊`)
            console.log(`${aa} 주스 완성!`)
            console.log('=======================')
        }



        let want = 3
        let fruits = ['오렌지', '포도', '사과', '자몽']
        for (let i = 0; i < fruits.length; i++) {
            break
            MakeAnyJuice(fruits[i])
        }

        // 4. return을 이용한 함수
        // 단순한 로직을 실행하는게 아니라, 특정한 값을 돌려받고 싶을 때 return 이용


        function MakeRandom() {
            let out = parseInt(Math.random() * 10) + 1
            return out
        }

        console.log(MakeRandom())


        // 호이스팅 현상으로 인해 함수가 선언되기 이전에도 호출이 가능함
        // -> 지나친 유연성 => const 사용
        // function makeToast() {
        //     console.log('토스트 완성!')
        // }
        const makeToast2 = function () {
            console.log('토스트 완성!')
        }
        // 화살표함수(Arrow Function) 
        const makeToast3 = () => {
            console.log('토스트 완성!')
        }
        // makeRandom을 화살표함수로 변환해보자

        const makeRandom2 = () => { return parseInt(Math.random() * 10) + 1 }
    </script>
</body>

</html>
