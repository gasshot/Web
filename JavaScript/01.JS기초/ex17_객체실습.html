<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex17_객체실습</title>
</head>

<body>
    <script>
        // 내가 좋아하는 포켓몬 1위부터 3위까지 후보로 두고, 하나씩 출력해보자!
        // 1. pokemon 이라는 배열 안에 3개의 포켓몬 정보를 저장

        pokemon = [
        { name: '이상해씨', type: '풀', img: 'https://data1.pokemonkorea.co.kr/newdata/pokedex/mid/000101.png' },
        { name: '이상해풀', type: '풀', img: 'https://data1.pokemonkorea.co.kr/newdata/pokedex/mid/000201.png' }, 
        { name: '이상해꽃', type: '풀', img: 'https://data1.pokemonkorea.co.kr/newdata/pokedex/mid/000301.png' }]

        // 3. 사용자에게 확인할 포켓몬 번호를 입력 받아보자.
        // '확인할 포켓몬(1~3)'

        let answer = parseInt(prompt('확인할 포켓몬(1~3)')) // 1,2,3

        if (answer === 1 || answer === 2 || answer === 3) {
            document.write(`<img src=${pokemon[answer - 1].img} alt="없음" size="100px"><p>이름 : ${pokemon[answer - 1].name} 타입 : ${pokemon[answer - 1].type}</p>`)
        }
        else { 
            document.write('죄송합니다 잘못 입력하셨습니다.')
        }


        // [결과 출력] 문서 -> document.write
        // 이때, img태그의 width값을 100px
        // p태그에 포켓몬의 이름과 타입을 작성

        // 6. 1~3외의 다른 번호를 입려하면 p태그-> 죄송합니다 잘못 입력하셨습니다.



    </script>
</body>

</html>
