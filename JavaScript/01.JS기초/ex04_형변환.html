<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04_형변환</title>
</head>
<body>
    <script>
        // prompt를 통해 데이터를 받으면 무조건 string형태임
        // 또한, 내가 구해온 정보가 연산이 필요한 데이터인데 string 형태라면?


        // 1. 숫자로 형변환 하기

        // 1-1) 정수로 형변환 : parseInt('내용')
        let textFloat = '3.33'
        console.log(parseInt(textFloat))

        // 1-2) 실수로 형변환 : parseFloat('내용')
        console.log(parseFloat(textFloat))

        // 1-3) 숫자로 형변환 : Number('내용')
        console.log(Number(textFloat))

        // 2. 문자로 형변환 하기

        let num = 10
        console.log(num + '')


        // 2-1) String('내용')
        console.log(String(num))

        // 2-2) 내용.toString() => 안에 넣은 숫자로 n진법 변경 가능

        console.log(num.toString(2))
    

    </script>
</body>
</html>
