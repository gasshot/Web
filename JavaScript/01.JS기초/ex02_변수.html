<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>

<body>
    <script>
        // 변수 :  데이터를 담을 공간
        // 기본적으로 JS에서는 'var'라는 변수 키워드를 사용한다.

        var dinner1 = confirm('저녁 드셨나요?')

        // 2-2) 입력용 질문 prompt : 텍스트 입력 가능
        //          답변 리턴 타입 : String(문자)
        var dinner2 = prompt('저녁 메뉴 뭐드실래요?')


        console.log(dinner1,dinner2)
    </script>
</body>

</html>
