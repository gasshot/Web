<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1Tag"></h1>
    <p id="pTag">
        JS는 웹페이지를 동적인 페이지로 만들기 위해서
        고안된 언어입니다. 차근차근 배워봅시다 ~
    </p>
    <div>
        <button id="btn1">디자인 바꾸기</button>
        <button id="btn2">원래대로 돌리기</button>
    </div>


    <script>
        // 한줄 주석
        /* 장문 주석 */


        /*  -JavaScript : 웹페이지를 동적으로 제어하기 위한 스크립트 언어 
            -script 문법은 body태그 가장 하단에 작성하는 것이 일반적 
                위에 화면이 세팅되고 밑으로 내려와야 사용자 입장에서 
                이 웹페이지가 빠르다고 느낄 수 있음
            - 항상 script태그 안에 작성 */

        // 1.'디자인 바꾸기' 클릭 시, 배경은 검정색으로, 글씨는 흰색으로 변경
        let bodyTag = document.getElementsByTagName('body')[0]
        let btn1 = document.getElementById('btn1')
        let btn2 = document.getElementById('btn2')

        btn1.addEventListener('click', () => {
            console.log('btn1 ck!')

            bodyTag.style.backgroundColor = 'black'
            bodyTag.style.color = 'white'
        })

        // '원래대로 돌리기' 클릭 시, 배경은 다시 희색으로, 글씨는 파란색으로 변경

        btn2.addEventListener('click', () => {
            console.log('btn2 ck!')
            bodyTag.style.backgroundColor = 'white'
            bodyTag.style.color = 'blue'
        })

    </script>
</body>
</html>
