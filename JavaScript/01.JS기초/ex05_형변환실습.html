<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05_형변환실습</title>
</head>
<body>
    <script>
        // 1. 사용자에게 숫자 하나를 입력받는다.
        // 2. 사용자에게 두번째 숫자를 입력받는다.
        // 3. 연산이 가능하도록 형변환
        // 4. 두개의 숫자를 곱한 결과를 console 창에 출력

        // [결과창]
        // 5와 2를 곱한 결과는 10입니다.
        // - 이 때, 백틱(``)과 포맷팅을 이용할 것.

        let aa = prompt('첫번째 숫자를 입력하세요.')
        let bb = prompt('두번째 숫자를 입력하세요.')

        console.log(`${aa}와 ${bb}를 곱한 결과는` + ` ${parseInt(aa)*parseInt(bb)}입니다.`)
    </script>
</body>
</html>
