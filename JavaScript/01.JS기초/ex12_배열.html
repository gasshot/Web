<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex12_배열</title>
</head>

<body>
    <script>

        // 배열 : 같은 타입의 여러 변수를 하나의 묶음으로 다루는 데이터 타입
        // - 인덱스를 통해 접근다.
        // - 같은 타입의 데이터를 넣을 것

        // 1. 배열의 선언
        // 배열을 나타내는 괄호는 대괄호[]다.
        let member = []
        console.log(member)

        // 2. 배열의 할당
        member = ['이효성', '김현웅', '김현민']
        console.log(member)

        // 선언 + 할당
        // let member = ['이효성','김현웅','김현민']

        // 3. 뱅열 내 데이터에 접근 : 배열이름[인덱스번호]
        // 인덱스번호는 0부터 시작한다
        member[2] = '강인오'
        // 4. 배열 내 값 변경 :  배열이름[인덱스번호] = 변경할 데이터
        // 배열 내 랜덤한 멤버 출력
        let randomIndex = Math.floor(Math.random() * member.length); // 랜덤 인덱스 생성
        console.log(member[randomIndex])
    
        // 5. 배열 내 전체 데이터 출력 : for문
        // 배열의 길이 : 배열이름.length

        for (let i = 0; i < member.length; i++) {
            console.log(member[i])
        }

        // 배열 함수 : 배열을 쉽게 사용할 수 있도록 JS가 제공해주는 함수
        // 1. 배열의 마지막 인덱스에 새로운 값을 추가하기 : push()

        member.push('김현민')
        console.log(member)

        // 2. 배열의 마지막 인덱스에 있는 값을 삭제하기 : pop()

        member.pop()
        console.log(member)




    </script>
</body>

</html>
