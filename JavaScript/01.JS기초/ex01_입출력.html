<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        // 1. 출력문
        // 1-1) console.log ★★★★★
        //      확인 방법 : 브라우저 -> f12 개발자 도구 -> console탭


        let a = 'Hello! World!'
        console.log(a)

        // 1-2) 팝업창에 출력하기
        // alert('pop!')

        // 1-3) HTML 문서에 내용 출력하기
        document.write(a)

        // 2. 입력문
        // 2-1) 확인용 질문 confirm : yes or no
        // 확인 : true, 취소 : false
        // 답변의 리턴 타입 : boolean

        confirm('저녁 드셨나요?')

        // 2-2) 입력용 질문 prompt : 텍스트 입력 가능
        //          답변 리턴 타입 : String(문자)
        prompt('저녁 메뉴 뭐드실래요?')

        document.write(a)

        // 지금 이 상태의 코드라면 사용자가 입력한 내용은 휘발되어버린다.
        // 작성한 값을 유의미하게 재사용하려면 어딘가에 '저장'해야한다. => 변수
    </script>
</body>
</html>
