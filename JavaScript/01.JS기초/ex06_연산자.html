<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06_연산자</title>
</head>
<body>
    <script>
        // 연산자
        // 1. 산술연산자 : 사칙연산을 다루는 기본 연산자(+,`,*,/,%)

        console.log('/ :', 10/3) // 나누기(실수)
        console.log('% :', 10%3) // 나누기(나머지)


        // 2. 증감연산자 : 변수의 값을 1씩 증가시키거나, 1씩 감소시키는 연산자(++, --)

        let num = 5;
        num ++; // 변수의 값을 1씩 증가
        num --; // 변수의 값을 1씩 감소
        console.log('num', num);

        // 3. 대입연산자 : 변수에 값을 대입할 때 사용하는 이항연산자
        // num = num + 1 
        // num++
        // num += 1

        num += 2
        console.log('num', num);
        
        // 4. 비교연산자 
        // == : 값만 비교
        // === : 값과 데이터 타입을 모두 비교

        console.log(3 == '3') // true
        console.log(3 === '3') // false

        // 5. 논리연산자         
        // A && B : A와 B가 모두 true여야 true를 반환(AND)
        // A || B : A와 B중 하나만 true여도 true를 반환(OR)

        console.log(3 == '3' || 3 === '3')

        // 6. 삼항연산자
        // 조건 ?  조건이 true일 때 값 : 조건이 false일 때 값
        // let dinner = confirm('식사하셨어요?')
        // let destination = dinner ? '카페' : '레스토랑'
        // console.log(`저와 함께 ${destination} 가실래요?`)

        num > 7 ? console.log('7보다 큰 수입니다.') : console.log('7보다 작은 수입니다.')
        // ================================================

        console.log('실습')


        let number = 788
        // 실습 :  숫자의 백의 자리 이하를 버려준다.

        console.log('백의 자리 이하 버린 결과 > ' + parseInt(number / 100) * 100)


        let mm = number - number % 700
        console.log('백의 자리 이하 버린 결과(나머지) > ' + mm)
    </script>
</body>
</html>
