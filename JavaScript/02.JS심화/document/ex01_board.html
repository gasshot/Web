<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01_board</title>

    <style>
        table{
            width: 400px;
        }
        tr.main{
            background-color: grey;
            text-align: left;
            height: 50px;
        }
        tr.main tr{
            background-color: whitesmoke;
            height: 35px;
        }
    /* border = "1px solid white" */
    </style>
</head>
<body>
    <table>
        <tr class="main" id="00">
            <th colspan="2" height = " 50" >Step 1 : 아이디 / 비번 입력
            </th>
        </tr>
        <tr>
            <th align="right">아이디:</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th  align="right">비밀번호:</th>
            <td><input  type="password"></td>
        </tr>
        <tr >
            <th align="right">비밀번호 확인:</th>
            <td><input type="password"></td>
        </tr>
        <tr class="main">
            <th colspan="2" height = " 50">Step 2 : 개인정보
            </th>
            <tr>
                <th align="right">성별:</th>
                <td>남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>

            </tr>
            <tr>
                <th align="right">혈핵형:</th>
                <td><select name="" id="">
                    <option value="">A형</option>
                    <option value="">B형</option>
                    <option value="">O형</option>
                    <option value="">AB형</option>
                </select>  </td>
            </tr>
            <tr>
                <th align="right">생일:</th>
                <td ><input type="date"></td>
            </tr>
            <tr class="main">
                <th colspan="2" height = " 50">Step 3 : 선호도
                </th>
    
            </tr>
            <tr>
                <th align="right">취미:</th>
                <td>        
                    축구 <input type="checkbox" name="menu" value="soccer">
                    야구 <input type="checkbox" name="menu" value="baseball">
                    농구 <input type="checkbox" name="menu" value="basketball">
                </td>
            </tr>
            <tr>
                <th  align="right">좋아하는 색깔:</th>
                <td><input type="color"></td>
            </tr>
        </tr>
        <tr class="main">
            <th colspan="2" height = " 50">Step 4 : 하고 싶은 말
            </th>

        </tr>
        <tr>
            <td  colspan = "2"> <textarea cols="60" rows="5"></textarea>
            </td>
        </tr>
        <tr align="middle">
            <td colspan = "3" >
                <input type="submit" value="제출">
                <input type="reset">
            </td>
        </tr>

    </table>
</body>
</html>
