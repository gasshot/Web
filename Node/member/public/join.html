<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>이 페이지는 회원가입 페이지입니다.</h1>
    <form action="user/join" method="post">
        <input type="text" name="id" placeholder="아이디를 입력하세요." id="userID" maxlength="">
        <br>
        <input type="password" name="pw" placeholder="비밀번호를 입력하세요." id="userPW">
        <br>
        <input type="text" name="nick" placeholder="닉네임을 입력하세요." id="nickName">
        <br>
        <button>회원가입</button>
    </form>
</body>
