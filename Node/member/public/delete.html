<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원탈퇴하기</h1>

    <form action="/user/delete" method="post" id="delete_form">
        <input type="text" name='id' placeholder="아이디입력하세요.">
        <input type="password" name='pw' placeholder="비밀번호입력하세요.">
        <button>탈퇴하기</button>
    </form>


    <script>

        document.getElementById("delete_form").addEventListener("submit", (e) => {
            let answer = confirm('정말 탈퇴하시겠습니까?'); // 사용자에게 확인 메시지 표시

            if (!answer) {
                // 사용자가 "취소"를 클릭한 경우
                // preventDefault -> form태그나 a태그처럼 기능을 가지고 있는 태그들의
                // 기본 기능을 실행하지 않을 때 사용한다.
                e.preventDefault(); // 폼 제출 방지
            }
        });

        // 데이터를 보내기전 에 확인 작업을 통해서 사용자가 실수로 데이터를 삭제하는 걸 방지
        // 사용자가 "확인"을 클릭하면 폼이 정상적으로 제출됨

    </script>
</body>

</html>
