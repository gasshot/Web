<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://localhost:5005" method="get">
        <!-- 첫 번째 입력 필드 -->
        <!-- get
                - 전송하는 데이터의 길이에 한계(1024byte)
                -보안상 문제가 있음
                -URL로 데이터 전송  
            
            post
                - 전송하는 데이터의 길에 제한 없음(게시판)
                - 보안에 강함
                - Packet(패킷)의 Body부분에 담아서 전송    
                -->
        <input type="text" placeholder="생성할 td의 수를 입력하시오" name="input1">

        <!-- 제출 버튼 -->
        <button>전송</button>

    </form>
</body>

</html>
