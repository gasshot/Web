<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03_리스트</title>
</head>
<body>


    <!-- 리스트 태그 
    리스트 공간 선언 : ul , ol
    ul태그 타입 : disc, circle, square
    리스트 내 실질적인 데이터 : li     
     -->
    


    <ul type =  "disc">
        <li>딸기</li>
        <li>사과</li>
        <li>파인애플</li>
    </ul>
<!-- 자동입력 창 생성 : Ctrl + Space -->
    <ol type="i">
        <li>파이썬</li>
        <li>DB</li>
        <li>HTML</li>
    </ol>


<!-- ㄹ시트 태그 실습 -->
 <h3>실습!</h3>
 <p>갖고싶은 물건</p>
<ul>
    <li>RTX 4090 TI</li>
    <li>RIZEN 7950X</li>
    <li>제네시스</li>
</ul>

 <p>집에가는 순서</p>
 <ol type="1">
    <li>송원대 정거장으로 간다.</li>
    <li>03, 68, 75 번 버스를 탄다</li>
    <li>효천초교에서 내린다</li>
    <li>집에 도착한다</li>
</ol>



</body>
</html>
