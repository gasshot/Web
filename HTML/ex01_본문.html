<!-- HTML에서 문단(Paragraph)을 나타냅니다.
문단 안에 있는 텍스트는 기본적으로 왼쪽 정렬됩니다.
align="center" 속성

텍스트를 가운데 정렬하기 위한 속성입니다.

-->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
    <!-- 브라우정 탭의 내용 변경 시 -->
</head>

<body>
    <!-- 
    (1) 주석 : ctrl + /
    (2) HTML 구성요소 꺼내기 : ! + ENTER
    (3) Live Server 실행 :  마우스 우 클릭 -> Open Live Server 클릭
        단축키 : Alt + L + O 
    -->


    <!-- 1. 제목태그 : h(header)의 약자. 크기, 굵기 별로 숫자를 붙여서 사용 -->
    <!-- 자동정렬 : Alt + Shift + F -->
    <h1>h1태그<h1>
            <h2>h2태그<h2>
                    <h3>h3태그<h3>
    <!-- 
    <h4>h4태그<h4>
    <h5>h5태그<h5>
    <h6>h6태그<h6> 
    -->

                            <!-- 2. 본문 태그 2가지 -->
                            <!-- p태그(paragraph)
        단락으로 표현이 되기 때문에 가로 한줄 영역 전부 차지 -->
                            <p>오늘은 목요일입니다.</p>
                            <p>내일은 금요일입니다.</p>
                            <p align="center">p태그를 사용</p>
                            <p style="color: blue;">p태그를 사용</p>
                            <p align="center">저의 첫번째 웹페이지입니다.</p>
 
                            <!-- span태그
                            문장으로 표현이 되기 때문에 내가 넣은 내용만큼만
                            영역으로 차지 -> 가로로 이어서 배치가 된다. -->
                            <span>span태그</span>
                            <br><!-- <br> 개행처리(break)태그  -->
                            <span>span태그</span>
                            <!--  hr태그 : 수평선(horizon)을 그어주는 태그 -->
                            <!-- Alt + Shift + 방향키 아래-->
                             <!-- 속성을 사용해서 태그를 변경 -> 색상, 크기 , 너비 -->

                             <h2>속성 사용 실습</h2>   
                             
                            <hr width="150" color="red" size="140" >
                            <hr width="150" color="orange" size="120">
                            <hr width="150" color="yellow" size="100">
                            <hr width="150" color="green" size="80">
                            <hr width="150" color="blue" size="60">
                            <hr width="150" color="indigo" size="40">
                            <hr width="150" color="purple" size="20">







                
</body>

</html>
