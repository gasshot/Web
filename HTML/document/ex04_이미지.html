<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="https://i.pinimg.com/1200x/e2/72/9f/e2729fba28172ae8831a761a9c60d35c.jpg" alt="">
    <!-- (1) 외부주소 값 활용 -->
    <!-- 이미지 태그
     필수 속성 :  src(source의 줄임말),  이미지 경로
     alt : 이미지가 출력이 안됐을 때, 대체하는 텍스트 (이미지를 불러올 수 없습니다.) 
     alt = "이미지를 불러올 수 없습니다." -->
    <!-- (2 상대경로) 
     
    ../  : 상위 폴더로 한번 나감
    ./  : 현재 위치를 반환
    ex) ../폴더명/파일명.확장자
    -->
     <img src="../img/test.webp" width="300px" alt="">
     <hr>


    <!-- (3 절대경로) 
     바탕화면에 있는 파일을 절대경로로 직접 참조할 수 없다
     -> HTML파일과 사진 파일을 통일한 폴더에 놓고 상대경로로 불러오거나,
     웹서버에 이미지를 업로드 OR 업로드 되어 있는 주소값을 참조
    C:\Users\smhrd\Desktop

    -->
     <img src="C:\Users\smhrd\Desktop" width="512px" alt="이미지를 불러올 수 없습니다.">
</body>
</html>
