<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02_강조태그</title>
</head>
<body>
    <!-- 강조하는 태그 -->
     <span>span태그</span>
     <b>b태그</b>
     <strong>strong태그</strong>
     <hr>
     <!-- (1) b태그(bold) : 시각적 의미의 강조 -->
      <b>공지사항</b>
      <span>입실 시, QR 체크인을 해주세요!</span>
      <!-- (2)strong태그 :  실질적 의미의 강조 -->
       <br>
       <span>이 좌석은</span>
       <strong>노약자, 임산부</strong>
       <span>전용 좌석입니다.</span>
        <!-- (3) -->
         <hr>
         <p>안녕하세요<sup>위첨자</sup></p>
         <p>안녕하세요<sub>아래첨자</sub></p>

         <!-- (4) 형광 표시 -->
          <mark>중요표시</mark>
</body>
</html>
