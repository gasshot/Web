<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="#">
        <h4>입력양식</h4>
        <!-- input태그 : 사용자가 입력할 수 있는 공간
         ** 속성 
            (1) type : input태그의 형식 지정
            (2) name : 입력한 값을 구분하기 위해 이름을 지정 
            (3) placeholder : 미리보기 텍스트
            (4) autofocus : 자동 커서 설정
            (5) maxlength : 
            (6) value :  기본 값 설정 
            (7) readonly : 읽기 전용 지정-->
        ID <input 
        type="text"
        name="id"
        placeholder="아이디를 입력하세요"
        autofocus>
        
        PW <input 
        type="password"
        name="pw"
        maxlength="10">

        주소 <input 
        type="text"
        name ="add"
        value="광주"
        readonly>
        <h4>선택양식</h4>
        <p>좋아하는 음료를 모두 골라주세요.</p>
        <!--    (1) 체크박스 : 중복선택이 가능
                (2) name : 어떤 설문인지?
                (3) value :  어떤 값인지? 
         -->
        아메리카노 <input type="checkbox" name="menu" value="ia">
        자몽에이드 <input type="checkbox" name="menu" value="ga">
        <p>성별을 골라주세요.</p>
        <!--    (1) radio : 중복선택이 불가능
                (2) name : 어떤 설문인지?
                (3) value :  어떤 값인지? 
         -->
        남성<input type="radio" name="gender" value="man">
        여성<input type="radio" name="gender" value="woman">

        <br><br>

        <select name="" id="">

        <!--    (1) select : 중복선택이 불가능
                (2) option이라는 태그가 필요 
         -->
            <option value="">A형</option>
            <option value="">B형</option>
            <option value="">O형</option>
            <option value="">AB형</option>
        </select>
        <br><br>
        게시물 입력
        <br>
        <!--    textarea 태그 : 게시물/게시판 입력
                cols : 텍스트 영역의 가로 너비를 문자 단위로 지정 
                rows : 텍스트 영역의 세로 너비를 줄 단위로 지정 
         -->
        <textarea cols="30" rows="5"></textarea>
        <h4>그 외 종류</h4>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <br>
        <input type="range">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">

        <h4>제출 및 초기화</h4>
        <!--    제출 및 초기화 되는 정보는 form태그 안의 시작과 끝 데이터만
                제출 및 초기화 위치는 form태그 안에 작성!
         -->
        <input type="submit" value="보내기">
        <input type="reset">
    </form>
</body>
</html>
