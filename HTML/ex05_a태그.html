<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05_a태그</title>
</head>
<body>
    <h1 id="top">상단</h1>
    <!-- 
    a태그 (anchor)
    현재 문서에서 다른 문서로 즉시 접근이 가능
    - 필수 속성 : 어디로 이동?(href)
    - target : blank(새로운 탭에서 전환) / self(기존 페이지에서 전환)
    -->
    <a href="https://www.naver.com"target = "_self"> 네이버로 이동</a>
    <a href="./document/ex04_이미지.html"> 
        <img src="../HTML/img/test.webp" width="256px" alt="">
    </a>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a href="#top">상단으로 이동</a>
</body>
</html>
