<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02_선택자</title>
    <style>
        /* 선택자를 사용하는 이유 :  특정 요소를 식별하고 스타일을 적용하거나
        조작하기 위해 */

        /* (1) 전체 선택자 : 모든 요소를 선택
            사용기호 : * 
            */
        * {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <p>웹페이지를 꾸며주는 스타일 시트 언어</p>
    <ul>
        <!-- 리스트 태그 -->
        <li>CSS 기본구조</li>
        <li>CSS 선택자</li>
        <li>CSS 스타일</li>
    </ul>

    <h1 class="lunch">오늘의 점심은?</h1>
    <ul>
        <li class="lunch" id="salmon">연어</li>
        <li class="lunch" id="tuna">참치</li>
        <li class="lunch" id="salad">샐러드</li>
    </ul>
</body>

</html>
