<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04_반응선택지</title>
    <style>
        /* 반응 선택자
        (1) 대상:hover => 마우스를 올렸을 때 */
        h1:hover{
            color: blue;
        }
        /* (2) 대상:active => 마우스를 클릭했을 때 */
        h2:active{
            color: red;
        }
    </style>
</head>
<body>
    <h1>오늘은 목요일</h1>
    <h2>내일은 금요일</h2>
</body>
</html>
